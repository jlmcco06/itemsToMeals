<!DOCTYPE html>
<html>
<head>
  <title>PeePal</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
  <script type='text/javascript' src='knockout-3.4.2.js'></script>
  <script src="animations.js"></script>
</head>
<body>
	<div class="appContainer">
		<span id="headlineContainer">
			<h1>How much is your coffee worth?</h1>
		</span>
		<div class="itemsContentBox">
			<p id="itemsToMealsbanner">For a donation equal to the price of the average cup of coffee Philabunace can provide 5 meals to neighbors in need! Make it a latte and it's 7 meals!</p>
			<div id="equationContainer">
				<img src="images/coffee.png">
				<img style="height: auto; width: auto;max-height: 70px; padding-top: 10%;" src="images/equals.png">
				<div id="equationText">
					<h1>5 to 7 meals!</h1>
				</div>
			</div>
		</div>
		<div class="imageContainer">
			<ul id="iconsList" data-bind="foreach : iconsArray">
          		<img id="icon" data-bind="attr: {src: $data, alt: stockImage}">
          		<br>
        	</ul>
		</div>
	</div>
<script>
var stockImage = "No Image Found"
ko.applyBindings(viewModel);
</script>
</body>
</html>
