<!DOCTYPE html>
<html>
<head>
  <title>PeePal</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
  <script type='text/javascript' src='knockout-3.4.2.js'></script>
  <script src="animations.js"></script>
</head>
<body>
	<div class="appContainer">
		<span id="headlineContainer">
			<h1>How much is your <span data-bind=" text : currentTitle"></span> worth?</h1>
		</span>
		<div class="itemsContentBox">
			<p id="itemsToMealsbanner" data-Bind=" text: currentBanner"></p>
			<div id="equationContainer">
				<img id="equationIcon" data-bind=" attr : {src : currentImage, alt: stockImage}">
				<img style="height: auto; width: auto;max-height: 70px; padding-top: 10%;" src="images/equals.png">
				<div id="equationText">
					<h1 data-bind="text : currentMeals"></h1>
				</div>
			</div>
		</div>
		<div class="imageContainer">
			<ul id="iconsList" data-bind="foreach : iconsArray">
          		<img id="icon" data-bind="attr: {src: $data.image, alt: stockImage, id : $data.title}">
          		<br>
        	</ul>
		</div>
	</div>
<script>
ko.applyBindings(viewModel);
viewModel.init();
</script>
</body>
</html>
